<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Highest Rated Anime</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Ngjyra e sfondit më e lehtë dhe neutrale */
            font-family: 'Arial', sans-serif; /* Fonti */
        }
        h1 {
            color: #495057; /* Ngjyra e titullit */
            margin-bottom: 30px;
            text-align: center; /* Qendrim i titullit */
        }
        .table-container {
            background-color: #ffffff; /* Ngjyra e bardhë për sfondin e tabelës */
            border-radius: 10px; /* Kënd të rrumbullakosur */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Hije për tabelën */
            padding: 20px; /* Hapësira brenda konteinerit */
        }
        th {
            background-color: #6c757d; /* Ngjyra gri për titujt e kolonave */
            color: white; /* Ngjyra e shkronjave */
        }
        .error-message {
            text-align: center; /* Qendrim i mesazhit të gabimit */
            color: red; /* Ngjyra e mesazhit të gabimit */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Top 10 Highest Rated Anime</h1>
        <div class="table-container mt-4">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>Anime Title</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="top-10-highest-rated-anime-body">
                    <!-- Data will be populated here using JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Function to fetch data from the server
        async function fetchTop10HighestRatedAnime() {
            try {
                const response = await fetch('/anime/top_10_highest_rated_anime');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const tbody = document.getElementById('top-10-highest-rated-anime-body');

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${item.Name}</td><td>${item.Score}</td>`;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching top rated anime data:', error);
                const tbody = document.getElementById('top-10-highest-rated-anime-body');
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="2" class="error-message">Error fetching data</td>'; // Mesazhi i gabimit
                tbody.appendChild(row);
            }
        }

        // Call the function to fetch and display top 10 highest rated anime data
        fetchTop10HighestRatedAnime();
    </script>
</body>
</html>
